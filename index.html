<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda Personal</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="global">
        <div class="container">
            <main class="grid">
                <div class="section section__aside section__aside--left">
                    <div class="menu">
                        <ul>
                        <li id="contacts" class="menu__item">Todos los contactos</li>
                        <li id="favorites" class="menu__item">Favoritos</li>
                        <li id="friends" class="menu__item">Amigos</li>
                        <li id="family" class="menu__item">Familia</li>
                        <li id="trabajo" class="menu__item">Trabajo</li>
                        </ul>
                    </div>
                </div>
                <div class="section section__aside section__aside--middle">
                        <div class="search">
                        <input type="search" placeholder="Buscar"><svg aria-hidden="true" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
                    </div>
                    <div class="list">
                        <div class="list__results">
                            
                        </div>
                    </div>
                </div>
                <div class="section section__main">
                    <div class="section__info">
                        <div class="user__info">
                            <div class="user__icon">      

                            </div>
                            <div class="user__featured">

                            </div>
                        </div>
                    </div>
                    <div class="section__info">
                        <div class="user__data">

                        </div>
                    </div>
                    <button type="button" class="btn btn__edit">Editar</button>
                
                    <aside class="modal">
                        <div class="modal__content">
                            <div class="form">
                                <div class="form__title">
                                    Editar contacto
                                </div>
                                <form>
                                    <div class="form__group">
                                        <label for="name" id="name">Nombre</label>
                                        <input type="text" id="name">
                                        <label for="surname" id="surname">Apellidos</label>
                                        <input type="text" id="surname">
                                    </div>
                                    <div class="form__group form__group--grey">
                                        <label for="email" id="email">Correo electrónico</label>
                                        <input type="email" id="email">
                                    </div>
                                    <div class="form__group form__group--grey">
                                        <div class="select">
                                        <label for="tel" id="phone">Teléfono</label><br>
                                        <select id="country" class="form__select form__select--inline">
                                                <option class="form__option form__option--selected" selected>España</option>
                                                <option class="form__option" value="">Portugal</option>
                                        </select>
                                        <input type="tel" id="phone">
                                        </div>
                                    </div>
                                    <div class="form__group form__group">
                                            <div class="form__group">
                                            <label for="group" id="group">Grupo</label>
                                            <select id="group" class="form__select form__select--full">
                                                    <option class="form__option form__option--selected" selected>Amigos</option>
                                                    <option class="form__option" value="">Familia</option>
                                                    <option class="form__option" value="">Trabajo</option>
                                            </select>
                                            </div>
                                        </div>
                                    <button type="button" class="btn btn--blue">Actualizar</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
